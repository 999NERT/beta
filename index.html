<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Killfeed CS:GO</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generator Killfeed CS:GO</h1>
            <p class="subtitle">Stwórz własny killfeed do Counter-Strike: Global Offensive</p>
        </header>
        
        <div class="main-content">
            <div class="controls">
                <h2>Ustawienia Killfeeda</h2>
                
                <div class="control-group">
                    <label for="feedType">Typ Killfeeda:</label>
                    <select id="feedType">
                        <option value="killFeed">Normalny Killfeed</option>
                        <option value="killFeedDead">Dead Killfeed</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="killerName">Nazwa Zabójcy:</label>
                    <input type="text" id="killerName" value="Angelka">
                    
                    <label for="killerTeam">Drużyna Zabójcy:</label>
                    <select id="killerTeam">
                        <option value="CT">Counter-Terrorists (CT)</option>
                        <option value="TT">Terrorists (TT)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="killedName">Nazwa Ofiary:</label>
                    <input type="text" id="killedName" value="ANN4">
                    
                    <label for="killedTeam">Drużyna Ofiary:</label>
                    <select id="killedTeam">
                        <option value="TT">Terrorists (TT)</option>
                        <option value="CT">Counter-Terrorists (CT)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="weapon">Broń:</label>
                    <select id="weapon">
                        <option value="ak47">AK-47</option>
                        <option value="m4a1s">M4A1-S</option>
                        <option value="m4a4">M4A4</option>
                        <option value="awp">AWP</option>
                        <option value="deagle">Desert Eagle</option>
                        <option value="usp">USP-S</option>
                        <option value="glock">Glock-18</option>
                        <option value="p250">P250</option>
                        <option value="tec9">Tec-9</option>
                        <option value="famas">FAMAS</option>
                        <option value="galil">Galil AR</option>
                        <option value="bfly">Butterfly Knife</option>
                        <option value="knifect">CT Knife</option>
                        <option value="fire">Fire</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>Dodatkowe Elementy:</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="headshot">
                            <label for="headshot">Headshot</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="wallbang">
                            <label for="wallbang">Wallbang</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="noscope">
                            <label for="noscope">No Scope</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="smoke">
                            <label for="smoke">Smoke</label>
                        </div>
                    </div>
                </div>
                
                <button id="updatePreview">Aktualizuj Podgląd</button>
                <button id="copyCode">Kopiuj Kod HTML</button>
            </div>
            
            <div class="preview">
                <h2 class="preview-title">Podgląd Killfeeda</h2>
                <div id="killfeedPreview">
                    <!-- Tutaj będzie renderowany podgląd killfeeda -->
                    <div class="killFeed">
                        <a href="" class="killerCT">Angelka</a>
                        <div class="weapon ak47"></div>
                        <div class="hs"></div>
                        <a href="" class="killedTT">ANN4</a>
                    </div>
                </div>
                
                <div class="code-output">
                    <h2>Kod HTML</h2>
                    <textarea id="htmlCode" readonly></textarea>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Generator Killfeed CS:GO &copy; 2023 | Stworzone na podstawie dostarczonych materiałów</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const updateButton = document.getElementById('updatePreview');
            const copyButton = document.getElementById('copyCode');
            const htmlCodeTextarea = document.getElementById('htmlCode');
            
            // Funkcja aktualizująca podgląd
            function updatePreview() {
                const feedType = document.getElementById('feedType').value;
                const killerName = document.getElementById('killerName').value;
                const killerTeam = document.getElementById('killerTeam').value;
                const killedName = document.getElementById('killedName').value;
                const killedTeam = document.getElementById('killedTeam').value;
                const weapon = document.getElementById('weapon').value;
                const headshot = document.getElementById('headshot').checked;
                const wallbang = document.getElementById('wallbang').checked;
                const noscope = document.getElementById('noscope').checked;
                const smoke = document.getElementById('smoke').checked;
                
                // Tworzenie HTML dla killfeeda
                let killfeedHTML = '';
                
                if (feedType === 'killFeed') {
                    killfeedHTML = `<div class="killFeed">`;
                } else {
                    killfeedHTML = `<div class="killFeedDead">`;
                }
                
                // Dodanie zabójcy
                if (killerTeam === 'CT') {
                    killfeedHTML += `<a href="" class="killerCT">${killerName}</a>`;
                } else {
                    killfeedHTML += `<a href="" class="killerTT">${killerName}</a>`;
                }
                
                // Dodanie broni
                killfeedHTML += `<div class="weapon ${weapon}"></div>`;
                
                // Dodanie dodatkowych elementów
                if (headshot) {
                    killfeedHTML += `<div class="hs"></div>`;
                }
                
                if (wallbang) {
                    killfeedHTML += `<div class="wallbang"></div>`;
                }
                
                if (noscope) {
                    killfeedHTML += `<div class="noscope"></div>`;
                }
                
                if (smoke) {
                    killfeedHTML += `<div class="smoke"></div>`;
                }
                
                // Dodanie ofiary
                if (killedTeam === 'CT') {
                    killfeedHTML += `<a href="" class="killedCT">${killedName}</a>`;
                } else {
                    killfeedHTML += `<a href="" class="killedTT">${killedName}</a>`;
                }
                
                killfeedHTML += `</div>`;
                
                // Aktualizacja podglądu
                document.getElementById('killfeedPreview').innerHTML = killfeedHTML;
                
                // Aktualizacja kodu HTML
                htmlCodeTextarea.value = killfeedHTML;
            }
            
            // Funkcja kopiująca kod HTML
            function copyHTMLCode() {
                htmlCodeTextarea.select();
                document.execCommand('copy');
                alert('Kod HTML został skopiowany do schowka!');
            }
            
            // Nasłuchiwanie zdarzeń
            updateButton.addEventListener('click', updatePreview);
            copyButton.addEventListener('click', copyHTMLCode);
            
            // Inicjalizacja podglądu
            updatePreview();
        });
    </script>
</body>
</html>
